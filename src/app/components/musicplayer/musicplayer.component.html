<div class="container py-2">
  <div class="d-grid gap-2 col-6 mx-auto">
    <h1>Your Music List</h1>

    <div *ngFor="let soundtrack of playList">
      <a
        class="btn btn-dark text-success"
        data-bs-toggle="collapse"
        href="#{{ soundtrack.id }}"
        role="button"
        aria-expanded="false"
        style="width: 18rem"
        aria-controls="musicListCollapse"
        >{{ soundtrack.name }}</a
      >
      <div
        class="card bg-dark collapse multi-collapse"
        id="{{ soundtrack.id }}"
        style="width: 18rem"
      >
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-success bg-dark">
            Artist: {{ soundtrack.artist }}
          </li>
          <li class="list-group-item text-success bg-dark">
            Loyalty free music
          </li>
        </ul>
        <audio
          id="player"
          src="http://localhost:8080/api/soundtrack/stream/{{
            soundtrack.name
          }}"
        ></audio>
        <div class="bg-sucess">
          <button onclick="document.getElementById('player').play()">
            Play
          </button>
          <button onclick="document.getElementById('player').pause()">
            Pause
          </button>
          <button onclick="document.getElementById('player').volume += 0.1">
            Vol +
          </button>
          <button onclick="document.getElementById('player').volume -= 0.1">
            Vol -
          </button>
        </div>
        <button
          type="button"
          class="btn btn-dark text-success"
          (click)="downloadSoundtrack(soundtrack.name)"
        >
          Download
        </button>
      </div>
    </div>
  </div>
</div>
